name: Build XMRig

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libhwloc-dev libuv1-dev
      - if: matrix.os == 'macos-latest'
        run: brew install hwloc libuv
      - if: matrix.os == 'windows-latest'
        run: |
          vcpkg install hwloc:x64-windows libuv:x64-windows
          echo "VCPKG_ROOT=C:/vcpkg" >> $GITHUB_ENV
      - run: mkdir build && cd build
      - if: matrix.os == 'windows-latest'
        working-directory: build
        run: cmake .. -DCMAKE_BUILD_TYPE=Release -DWITH_HWLOC=ON -DWITH_TLS=ON -DWITH_OPENCL=OFF -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake
      - if: matrix.os != 'windows-latest'
        working-directory: build
        run: cmake .. -DCMAKE_BUILD_TYPE=Release -DWITH_HWLOC=ON -DWITH_TLS=ON -DWITH_OPENCL=OFF
      - working-directory: build
        run: cmake --build . --config Release --parallel $(nproc || sysctl -n hw.logicalcpu || echo 4)
      - uses: actions/upload-artifact@v4
        with:
          name: xmrig-${{ matrix.os }}
          path: build/xmrig*
